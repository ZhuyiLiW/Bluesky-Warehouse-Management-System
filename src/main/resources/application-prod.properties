# Anwendungsname (eindeutige Kennung der Spring-Boot-Anwendung)
spring.application.name=blueskyWarehouse

# ========================
# Datenbankverbindung (in Docker-Umgebungen: Containername "db" als Hostname)
# ========================
spring.datasource.url=jdbc:mysql://db:3306/blueskylagerbestand?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

#  Benutzername und Passwort aus Umgebungsvariablen (via Docker Compose gesetzt)
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA-Konfiguration
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ========================
# Logging-Konfiguration
# ========================
logging.level.root=INFO
logging.file.name=logs/logger.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================
# Server-Konfiguration
# ========================
server.address=0.0.0.0
server.port=8080

spring.data.redis.host=${redis.host}
spring.data.redis.port=${redis.port}
spring.cache.type=redis