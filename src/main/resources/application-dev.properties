spring.application.name=blueskyWarehouse


spring.datasource.url=jdbc:mysql://localhost:3306/blueskylagerbestand?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Datenbank
spring.datasource.user name=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Logging-Konfiguration
logging.level.root=DEBUG
logging.file.name=logs/logger.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server-Konfiguration
server.address=0.0.0.0
server.port=8081

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
